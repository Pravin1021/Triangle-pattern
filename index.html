        //Hallow square
        function square(){
        let range=prompt("Enter the number");
		for(i=0;i<range;i++){
			for(j=0;j<range;j++){
			if(i==0 || i==range-1 || j==0 || j==range-1){
				document.write("*");
				}
				else{
					document.write("&ensp;");
				}
				}
			document.write("<br>");
		}
        }
        square()
